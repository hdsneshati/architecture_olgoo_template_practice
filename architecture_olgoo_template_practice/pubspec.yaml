name: architecture_olgoo_template_practice
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
# In Windows, build-name is used as the major, minor, and patch parts
# of the product and file versions while build-number is used as the build suffix.
version: 1.0.0+1

environment:
  sdk: ^3.5.4

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.1.0
  go_router: ^15.1.2
  flutter_bloc: ^8.1.6
  bloc: ^8.1.4
  shimmer: ^3.0.0
  intl: ^0.19.0
  dio: ^5.7.0
  persian_number_utility: ^1.1.4
  marqueer: ^1.4.5
  get_it: ^8.0.0
  shared_preferences: ^2.3.2
  jwt_decoder: ^2.0.1
  equatable: ^2.0.5
  delayed_widget: ^1.1.2
  flutter_localization: ^0.3.2
  smooth_page_indicator: ^1.2.0+3
  pinput: ^5.0.0
  toastification: ^2.3.0
  flutter_dash: ^1.0.0
  dotted_border: ^2.1.0
  loading_animation_widget: ^1.3.0
  fl_chart: ^0.69.0
  size_config: ^2.0.3
  app_links: ^6.3.2
  dio_smart_retry: ^6.0.0
  url_launcher: ^6.3.1
  animated_text_kit: ^4.2.3
  persian_datetime_picker: ^3.0.2
  firebase_core: ^3.12.0
  firebase_messaging: ^15.2.3
  cached_network_image: ^3.4.1
  flutter_animate: ^4.5.2
  version: ^3.0.2
  package_info_plus: ^8.3.0
  logger: ^2.5.0
  double_back_to_close_app: ^2.1.0
  expandable: ^5.0.1


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  


dev_dependencies:
  flutter_test:
    sdk: flutter

 
  flutter_lints: ^4.0.0


flutter:

 
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/svgs/
  fonts:
    - family: dana
      fonts:
        - asset: assets/fonts/Light.ttf
          weight: 200        
        - asset: assets/fonts/Regular.ttf
          weight: 300          
        - asset: assets/fonts/Medium.ttf
          weight: 500        
        - asset: assets/fonts/DemiBold.ttf
          weight: 700 
        - asset: assets/fonts/Bold.ttf
          weight: 800